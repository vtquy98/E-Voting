type User {
  id: ID!
  googleId: String!
  fullName: String!
  email: String!
  walletAddress: String!
  role: Role!
  username: String
  password: String
  token: String!
  totalVote: Int! #add more value in get_candidate_votes from election schema
}

enum Role {
  ADMIN
  USER
}

type Query {
  login_user(username: String!, password: String!): User!
  get_current_user: User!
}
